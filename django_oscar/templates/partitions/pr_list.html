<div class="col-md-4">
    <h4>List of last 100 open pull requests</h4>
    <ul class="list-group">
        {% for item in pr_list %}
            <li class="list-group-item">
                <h5>{{ item.title }}</h5>
                <a href="{{ item.html_url }}" target="_blank">{{ item.html_url }}</a>
            </li>
        {% endfor %}
    </ul>

</div>
